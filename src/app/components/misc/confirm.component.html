<h1 matDialogTitle>Confirmation</h1>
<div mat-dialog-content class="confirm-content">
  <mat-icon>warning</mat-icon>
  Etes-vous de vouloir supprimer cet objet?
</div>
<div mat-dialog-actions>
  <button mat-button [matDialogClose]="{confirm: true}" tabindex="1">Confirmer</button>
  <button mat-button [matDialogClose]="{confirm: false}" tabindex="-1">Annuler</button>
</div>

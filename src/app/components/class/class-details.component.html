<ssi-page-header title="Détail de la {{className}}"></ssi-page-header>
<p></p>

<mat-tab-group>
  <mat-tab label="Etudiants">
    <mat-card *ngFor="let student of students" class="student">
      <mat-card-content class="student-content">
        <p>{{student.firstName}} {{student.lastName}}</p>
      </mat-card-content>
      <mat-card-actions class="student-actions">
        <button mat-icon-button (click)="openEditDialog(student)"><mat-icon>edit</mat-icon></button>
        <button mat-icon-button (click)="deleteStudent(student)"><mat-icon>clear</mat-icon></button>
      </mat-card-actions>
    </mat-card>

    <mat-card class="student-add">
      <mat-card-content class="student-content-add">
        <button mat-button color="basic" (click)="createStudent()"><mat-icon aria-hidden="true" class="student-icon">add</mat-icon></button>
      </mat-card-content>
    </mat-card>
  </mat-tab>
  <mat-tab label="Compétences par défaut">
    <div class="skill-container">
      <p>Sélectionner les compétences qui seront assignées par défaut aux nouveaux devoirs créés pour cette classe</p>
      <div *ngFor="let skill of skills" class="skill-toggle">
        <mat-slide-toggle color="primary" [checked]="isDefault(skill)" (change)="onSlideChange($event, skill)"><span><strong>{{skill.shortName}}</strong></span><span class="skill-longName">[{{skill.longName}}]</span></mat-slide-toggle>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>

<h1 matDialogTitle>Propriétés de la classe</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input matInput tabindex="1" [(ngModel)]="data.name" name="className" placeholder="Nom de la classe" required>
    <mat-error *ngIf="classNameValidator.hasError('required')">
      Le nom de la classe est <strong>obligatore</strong>
    </mat-error>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button [matDialogClose]="data" tabindex="2">Valider</button>
  <button mat-button (click)="onNoClick()" tabindex="-1">Annuler</button>
</div>
